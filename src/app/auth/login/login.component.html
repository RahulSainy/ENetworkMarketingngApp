<section>
    <form fxLayout="column" fxLayoutAlign="center center center center" fxLayoutGap="10px">


        <mat-form-field appearance="outline">
            <mat-label>Phone number</mat-label>
            <input type="tel" matInput #phoneNo minlength="10" maxlength="10" placeholder="10 Digits Phone Number" required>
            <mat-hint align="end">{{phoneNo.value.length}} / 10 </mat-hint>
        </mat-form-field>


        <mat-form-field appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input required matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
        </mat-form-field>

        <button mat-raised-button color="warn">Login</button>
    </form>
</section>
